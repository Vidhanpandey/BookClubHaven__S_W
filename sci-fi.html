<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Books</title>
    <link rel="stylesheet" href="sci-fi.css">
</head>
<body>
    <div class="background">
        <video autoplay muted loop>
            <source src="sci-fi-bg-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <header>
        <h1>Explore the Future of Sci-Fi</h1>
        <p>Delve into the unknown, and explore infinite possibilities.</p>
    </header>

    <div class="book-list">
        <div class="book">
            <img src="" alt="Dune">
            <h3>Dune</h3>
            <p>By Frank Herbert</p>
        </div>

        <div class="book">
            <img src="" alt="Neuromancer">
            <h3>Neuromancer</h3>
            <p>By William Gibson</p>
        </div>

        <div class="book">
            <img src="" alt="The Left Hand of Darkness">
            <h3>The Left Hand of Darkness</h3>
            <p>By Ursula K. Le Guin</p>
        </div>

        <div class="book">
            <img src="" alt="Snow Crash">
            <h3>Snow Crash</h3>
            <p>By Neal Stephenson</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sci-Fi Books - Discover the Future</p>
    </footer>
</body>
</html>
