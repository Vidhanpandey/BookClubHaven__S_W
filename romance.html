<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance Novels</title>
    <link rel="stylesheet" href="romance.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="romance.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>

    <div class="container">
        <header>
            <h1>Romance</h1>
            <p class="subtitle">Dive into the world of passion and fiery love with these unforgettable stories.</p>
        </header>

        <section class="books">
            <div class="book-card">
                <img src="fiftyshades.jpg" alt="Fifty Shades of Grey">
                <h3>Fifty Shades of Grey</h3>
                <p>By E.L. James</p>
            </div>
            <div class="book-card">
                <img src="after.jpg" alt="After">
                <h3>After</h3>
                <p>By Anna Todd</p>
            </div>
            <div class="book-card">
                <img src="actr.jpg" alt="A Court of Thorns and Roses">
                <h3>A Court of Thorns and Roses</h3>
                <p>By Sarah J. Maas</p>
            </div>
            <div class="book-card">
                <img src="beautifuldisaster.jpg" alt="Beautiful Disaster">
                <h3>Beautiful Disaster</h3>
                <p>By Jamie McGuire</p>
            </div>
        </section>
    </div>
</body>
</html>
